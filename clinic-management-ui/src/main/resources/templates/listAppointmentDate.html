<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">



<meta name="viewport" content="width=device-width, initial-scale=1.0">



<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css"
	rel="stylesheet" type="text/css" />



<script
	src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
	crossorigin="anonymous">
<title>List All Appointment by date</title>
<style type="text/css">
.center {
	margin-left: auto;
	margin-right: auto;
}

th, td {
	padding: 20px;
	text-align: left;
	border-bottom: 1px solid #ddd;
}

.form-submit-button {
	background: #79B3E9;
	color: #fff;
	border: 1px solid #eee;
	border-radius: 30px;
	box-shadow: 5px 5px 5px #eee;
	text-shadow: none;
}

.form-submit-button:hover {
	background: #016ABC;
	color: #fff;
	border: 1px solid #eee;
	border-radius: 30px;
	box-shadow: 5px 5px 5px #eee;
	text-shadow: none;
}
</style>
</head>
<body style="background-color: #EAEBB9; text-align: center">
	<form action="listByDate" method="get">
		<span>Enter doctorID</span> <input type="text" name="doctorID"><br>
		<span>Enter date</span> <input type="text" name="date" id="date"><br>
		<input type="submit" name="Find">
	</form>
	<div th:each="appointment:${appointmentList}">
		<table class="table table-success table-stripped"
			style="max-width: 70%; margin-left: 20%">
			<tr>
				<th>appointmentID</th>
				<th>doctorID</th>
				<th>patientID</th>
				<th>date</th>
			</tr>
			<tr>
				<td><span th:text="${appointment.appointmentID}"></span></td>
				<td><span th:text="${appointment.doctorID}"></span></td>
				<td><span th:text="${appointment.patientID}"></span></td>
				<td><span th:text="${appointment.date}"></span></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
		$(function() {
			var dtToday = new Date();

			var month = dtToday.getMonth() + 1;
			var day = dtToday.getDate();
			var year = dtToday.getFullYear();
			if (month < 10)
				month = '0' + month.toString();
			if (day < 10)
				day = '0' + day.toString();

			var maxDate = year + '-' + month + '-' + day;

			$('#date').attr('min', maxDate);
		});
	</script>
</body>
