<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">



<meta name="viewport" content="width=device-width, initial-scale=1.0">



<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />



<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<title>Register New Appointment</title>

<link rel="stylesheet" href="" th:href="@{/css/form1.css}"/>
</head>
<body>
	<h1 text-align: center;
    "color : white;">Register New Appointment</h1>

	<div class="container">
		<form action="save" method="POST">
			<div class="row">
				<div class="col-25">
					<label for="doctorID">Doctor ID</label>
				</div>
				<div class="col-75">
					<input type="text" id="doctorID" name="doctorID"
						placeholder="Doctor-ID" required>
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="patientID">Patient ID</label>
				</div>
				<div class="col-75">
					<input type="text" id="patientID" name="patientID"
						placeholder="Patient-ID" required>
				</div>
			</div>

			<div class="row">
				<div class="col-25">
					<label for="email">Date</label>
				</div>
				<div class="col-75">
					<input type="date" id="date" name="date" required>
				</div>
			</div>

			<div class="row">
				<button type="submit" class="submitbtn" value="Submit">Register</button>

			</div>
		</form><br>
	  <br>
	  <center><button onclick="history.back()">Go Back</button>
		<br>
	  <br>
	  </div>
	   <div th:text="${response}"
			style="background-color: rgba(255, 255, 255, 0.2); max-width: 70%; margin-left: 15%; text-align: center"></div>

	</div>
	  <script type="text/javascript">
		$(function() {
			var dtToday = new Date();

			var month = dtToday.getMonth() + 1;
			var day = dtToday.getDate();
			var year = dtToday.getFullYear();
			if (month < 10)
				month = '0' + month.toString();
			if (day < 10)
				day = '0' + day.toString();

			var maxDate = year + '-' + month + '-' + day;

			$('#date').attr('min', maxDate);
		});
	</script>
</body>
</html>
