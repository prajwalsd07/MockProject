<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Save Diagnostic</title>
<link rel="stylesheet" href="" th:href="@{/css/form1.css}"/>
</head>
<body>
	<h1 text-align: center;
    "color : white;">Add New Diagnostic Test Service</h1>

	<div class="container">
		<form action="saveDiagnostic" method="POST">
		  <div class="row">
			<div class="col-25">
			  <label for="diagnosticID">Enter Diagnostic ID</label>
			</div>
			<div class="col-76">
			  <input type="text" id="diagnosticID" name="diagnosticID" placeholder="Diagnostic-ID" required>
			</div>
		  </div>
		  <div class="row">
			<div class="col-25">
			  <label for="diagnosticName">Enter Diagnostic Name</label>
			</div>
			<div class="col-76">
			  <input type="text" id="diagnosticName" name="diagnosticName" placeholder="Diagnostic-Name" required>
			</div>
		  </div>
		  <div class="row">
			<button type="submit" class="submitbtn" value="Submit">Add</button>

		  </div>
		</form>
        <br>
	  <br>
	  <center><button onclick="history.back()">Go Back</button>
		<br>
	  <br>
	  </div>
	   <div th:text="${response}"
			style="background-color: rgba(255, 255, 255, 0.2); max-width: 70%; margin-left: 15%; text-align: center"></div>

	</div>
</body>
</html>
